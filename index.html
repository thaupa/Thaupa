<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas Prefabricadas con Terreno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        .cta-button {
            background-color: #27ae60;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu Casa Prefabricada con Terreno a Precio Asequible</h1>
        <p>Casas modulares listas para vivir, económicas y con terreno incluido.</p>
        <img src="casa-ejemplo.jpg" alt="Casa prefabricada" style="width:100%; border-radius: 10px;">
        <button class="cta-button">Reserva tu casa desde 500€</button>
        
        <h2>Recibe más información</h2>
        <form>
            <input type="text" name="nombre" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            <input type="tel" name="telefono" placeholder="Tu Teléfono" required>
            <button type="submit">Quiero información</button>
        </form>
    </div>
</body>
</html>
